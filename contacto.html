                <form action="">
                    <p>
                        <label>FullName</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>

                    <p>
                        <label>Affair</label>

                    </p>
                    <p class="block">
                       <label>Message</label>

                    </p>
                    <p class="block">

                    </p>
                </form>
